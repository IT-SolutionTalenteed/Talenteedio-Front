<div class="container">
  <div class="job-box">
    <div class="favorite-action" *ngIf="user$ | async">
      <app-favorite-button
        [itemId]="job.id"
        type="job"
        size="medium"
      ></app-favorite-button>
    </div>
    <div class="content">
      <div class="company-logo" [style.background-image]="'url(' + (job?.featuredImage?.fileUrl || 'assets/img/favicon.png') + ')'">
        <img
          [src]="job?.company?.logo?.fileUrl || 'assets/img/favicon.png'"
          [alt]="job?.company?.company_name || 'Company logo'"
        />
      </div>
      <div class="job-detail">
        <div class="job-title">
          <a>{{ job.title }}</a>
        </div>
        <div class="company-name" *ngIf="job?.company?.company_name">
          {{ job.company.company_name }}
        </div>
        <ul class="job-chips">
          <li *ngIf="job.jobType" class="time">{{ job.jobType.name }}</li>
          <li class="featured" *ngIf="job.isFeatured">Featured</li>
          <li class="urgent" *ngIf="job.isUrgent">Urgent</li>
          <li class="referable" *ngIf="isReferral && job.isSharable">
            Referable
          </li>
        </ul>
        <ul class="job-info">
          <li>
            <fa-icon class="icon" [icon]="fabriefcase"></fa-icon
            >{{ job?.category?.name || "-" }}
          </li>
          <li>
            <fa-icon class="icon" [icon]="faMapMarker"></fa-icon
            >{{ job?.location?.name || "-" }}
          </li>
          <li>
            <fa-icon class="icon" [icon]="faClock"></fa-icon
            >{{ job.updatedAt | timeAgo }}
          </li>
          <li *ngIf="job.salaryMin && job.salaryMax">
            <fa-icon class="icon" [icon]="faMoney"></fa-icon
            >{{ job.salaryMin }} € - {{ job.salaryMax }} €
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
