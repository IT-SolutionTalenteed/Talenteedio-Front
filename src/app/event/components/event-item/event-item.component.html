<div class="event-item-container">
  <div class="info-box">
    <div class="start-date">{{ event.date | date : "dd/MM/yyyy" }}</div>
    <div class="title">
      {{ event.title }}
    </div>
    <div class="content">
      {{ event.content | htmlParser }}
    </div>
    <div class="read-more">
      Read more
      <div class="icon">
        <fa-icon class="icon" [icon]="readMoreIcon"></fa-icon>
      </div>
    </div>
  </div>
</div>
