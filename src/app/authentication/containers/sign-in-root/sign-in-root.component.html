<div class="container">
  <app-loader [isLoading]="loading$ | async" style="width: 100%; height: 100%">
    <app-sign-in
      (signIn)="onLogIn($event)"
      (googleSignIn)="onGoogleSignIn($event)"
      (clearError)="onClearError()"
      [loginErrorMessage]="emailErrorMessage$ | async"
      [emailError]="emailError$ | async"
    ></app-sign-in>
  </app-loader>
</div>

<!-- Google Registration Modal -->
<app-google-register
  *ngIf="showGoogleRegisterModal"
  [googleData]="googleData"
  [credential]="googleCredential"
  (registrationComplete)="onGoogleRegistrationComplete($event)"
  (cancel)="onGoogleRegistrationCancel()">
</app-google-register>
