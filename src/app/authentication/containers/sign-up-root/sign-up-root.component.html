<div class="container">
  <app-loader
    [isLoading]="userSaving$ | async"
    style="width: 100%; height: 100%"
  >
    <app-sign-up
      [error]="signupError$ | async"
      (save)="onSave($event)"
      [values]="values$ | async"
    ></app-sign-up>
  </app-loader>
</div>

<modal
  #successfullSavingModal
  class="popup-modal success custom"
  [closeOnOutsideClick]="false"
>
  <ng-template #modalBody>
    <div class="modal-title">
      <div class="icon">
        <fa-icon style="color: #4fb556" [icon]="checkIcon"></fa-icon>
      </div>
      Registration successful.
    </div>
    <p class="modal-text">
      You can now verify your email to validate your account.
    </p>
    <button
      class="modal-button primary"
      (click)="onCloseSuccessfullSavingModal()"
    >
      OK
    </button>
  </ng-template>
</modal>
