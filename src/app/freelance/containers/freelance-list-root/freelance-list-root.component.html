<div class="freelance-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="hero-text">
        <div class="hero-badge">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
            <path d="M2 17L12 22L22 17V11L12 16L2 11V17Z" fill="currentColor" opacity="0.7"/>
          </svg>
          <span>Missions freelance</span>
        </div>
        <h1 class="hero-title">
          Trouvez votre prochaine <span class="accent">mission</span>
        </h1>
        <p class="hero-description">
          Explorez des opportunités freelance passionnantes et développez votre activité indépendante
        </p>
      </div>
    </div>
  </section>

  <!-- Main Content Section -->
  <section class="main-section">
    <div class="filtered-list">
      <div class="filter">
        <app-freelance-list-box-filter
          (saveFilter)="onFilter($event)"
          [locations]="locations$ | async"
          [jobTypes]="jobTypes$ | async"
          [categories]="categories$ | async"
          [freelanceFilter]="freelanceListCriteria.filter"
          [user]="user$ | async"
        ></app-freelance-list-box-filter>
      </div>
      <div class="content">
        <div class="list-content">
          <div class="sort">
            <app-freelance-sort
              [totalItems]="totalItems$ | async"
              [page]="freelanceListCriteria?.page"
              [jobLength]="jobLength"
            ></app-freelance-sort>
          </div>
          <div class="list">
            <app-loader [isLoading]="jobsLoading$ | async">
              <app-freelance-list
                [jobs]="jobs$ | async"
                [user]="user$ | async"
              ></app-freelance-list>
            </app-loader>
          </div>
        </div>
        <div class="pagination">
          <app-pagination
            [totalItems]="totalItems$ | async"
            [initialValue]="freelanceListCriteria?.page"
            (paginate)="onPaginate($event)"
          ></app-pagination>
        </div>
      </div>
    </div>
  </section>

  <!-- Did You Know Section -->
  <section class="info-section">
    <div class="did-you-know">
      <app-did-you-know [didYouKnow]="didYouKnow$ | async"></app-did-you-know>
    </div>
  </section>

  <!-- Top Companies Section -->
  <section class="companies-section">
    <div class="section-header">
      <h2 class="section-title">Clients <span class="accent">qui recrutent</span></h2>
      <p class="section-description">Découvrez les entreprises qui recherchent des freelances talentueux</p>
    </div>
    <div class="top-company">
      <app-loader [heightAuto]="true" [isLoading]="companiesLoading$ | async">
        <app-top-company [companies]="companies$ | async" />
      </app-loader>
    </div>
  </section>
</div>
