<div class="interview-detail-container">
  <div class="header" *ngIf="interview">
    <h1 class="title">{{ interview.title }}</h1>
    <div class="creation-info">
      <div class="icon">
        <fa-icon [icon]="icon"></fa-icon>
      </div>
      {{ interview.admin?.user.name }}
      <span>{{ interview.date | date : "dd/MM/yyyy" }}</span>
    </div>
  </div>
  <div class="content video">
    <iframe
      [src]="interview.videoSrc | safe"
      [title]="interview.title"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
  <div class="content detail-content" *ngIf="content">
    <div class="content-text" [innerHTML]="content"></div>
  </div>
  <div class="content" *ngIf="interview.guests.length > 0">
    <h2>Guests on {{ interview.date | date : "dd/MM/yy" }}</h2>
    <ul>
      <li *ngFor="let guest of interview.guests">{{ guest.name }}</li>
    </ul>
  </div>
  <div class="content">
    <hr />
    <div class="social-media">
      <div class="share-this-post">Share this post</div>
      <div class="button-container">
        <a [href]="facebookUrl" (click)="openWindow($event, facebookUrl)"
          ><button class="facebook">
            <fa-icon [icon]="fbIcon"></fa-icon> Facebook
          </button></a
        >
      </div>
      <div class="button-container">
        <a [href]="twitterUrl" (click)="openWindow($event, twitterUrl)"
          ><button class="twitter">
            <fa-icon [icon]="twitterIcon"></fa-icon> Twitter
          </button></a
        >
      </div>
      <div class="button-container">
        <a [href]="linkedinUrl" (click)="openWindow($event, linkedinUrl)"
          ><button class="linkedin">
            <fa-icon [icon]="linkedinIcon"></fa-icon>Linkedin
          </button></a
        >
      </div>
    </div>
    <hr />
  </div>
</div>
