<div
  class="error-content"
  [style.visibility]="
    control && control.errors && control.dirty && control.touched
      ? 'visible'
      : 'hidden'
  "
>
  <div *ngFor="let controlError of control.errors | keyvalue">
    <div
      *ngIf="
        errorLabels[controlError.key] ||
        (customErrorLabels && customErrorLabels[controlError.key])
      "
      class="text-wrapper"
    >
      <small>
        {{
          (customErrorLabels && customErrorLabels[controlError.key]) ||
            errorLabels[controlError.key]
        }}
      </small>
    </div>
  </div>
</div>
